<ion-view title="Matches">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon  ion-search"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="match in matches" href="#/app/matches/{{match.id}}">
        <div class="list">
          <div class="item item-avatar">
            <img src="{{match.avatar}}">
            <h2>{{match.name}}</h2>
            <p>{{match.date}}</p>
            <p>{{match.distance}}</p>
            <p>{{match.messages}}</p>
          </div>
        </div>        
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

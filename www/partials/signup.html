<ion-view class="signup-view">
  <ion-content scroll="false">
  <div class="container">
    <div class="row login-form-row">
      <div class="col col-center">
        <div class="card login-container" content-tabs tabsdata='tabsdata'>
          <form name="signup_form" class="signup" >
            <my-tabs>
              <my-tab title="Email">
                <div class="list">
                  <label class="item item-input">
                    <input type="text" placeholder="Email" ng-model="user.email">
                  </label>
                  <label class="item item-input">
                    <input type="text" placeholder="Username" ng-model="user.username">
                  </label>
                  <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="user.password">
                  </label>
                </div>
              </my-tab>            
            </my-tabs>
            <div class="item item-body bottom-content">
              <p><button type="submit" class="button button-block button-positive" ng-click="signUp(user)">Sign Up</button></p>
              <div class="text-center"> 
                <p> or <a href="" ua-oauth-link="google" class="button button-block button-assertive">Sign up with Google</a></p>                
                <p ng-show="error">{{ error.message }}</p>
              </div>
            </div>
          </form>
        </div>
        <div class="alternative-actions">          
          <button class="sign-up button button-small button-clear button-light" ng-click="goTo('/')">
            Login In
          </button>
        </div>
      </div>
    </div>
  </div>
  </ion-content>
</ion-view>

<ion-view title="Profile">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
    <ion-content class="has-header">
    
 <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>
        <h1><div ng-show="user.authenticated">Welcome {{ user.first_name }}!</div></h1>
        <ion-list>
            <ion-item>Friends</ion-item>
            <ion-item>Messages</ion-item>
            <ion-item>Settings</ion-item>
        </ion-list>
        <ion-list>
            <ion-item>Help</ion-item>
            <ion-item>Logout</ion-item>
        </ion-list>
</ion-content>
</ion-view>

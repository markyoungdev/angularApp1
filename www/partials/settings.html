<ion-view title="Settings">
 <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
   	<div class="settings-wrap">
   		<form ng-submit="saveSettings(settings)">
	   		<ul class="list">
	   			<div class="item item-divider">Profile Visibility</div>
	   			<ion-toggle ng-model="settings.profileHidden" toggle-class="toggle-assertive" >Hidden Profile</ion-toggle>	   			
	   			<div class="item item-divider">Search Radius</div>

	   			<div class="item range range-positive">
			        <i class="icon ion-ios-location"></i>
			        <input type="range" name="volume" min="0" max="100" value="{{settings.rangeValue}}" ng-model="settings.rangeValue">
			    	<span class="distance">Within {{settings.rangeValue}} Miles</span>
			    </div>

			    <button class="button button-balanced settings-button">
				  Save changes
				</button>
	   		</ul>
	   	</form>
   	</div>
  </ion-content>
</ion-view>

<ion-view class="login-view">
  <ion-content scroll="false">
    <div class="row">
      <div class="col col-center">
        <div class="card login-container" content-tabs tabsdata='tabsdata'>
          <form name="login_form" class="" ua-login>
            <my-tabs>
              <my-tab title="Email">
                <div class="list">
                  <label class="item item-input">
                    <input type="text" placeholder="Username" name="login">
                  </label>
                  <label class="item item-input">
                    <input type="password" placeholder="Password" name="password">
                  </label>
                </div>
              </my-tab>            
            </my-tabs>
            <div class="item item-body bottom-content">
              <p><button type="submit" class="button button-block button-positive">Log in</button></p>
              <div class="text-center"> 
                <p> or <a href="" ua-oauth-link="google" class="button button-block button-assertive">Log in with Google</a></p>
                <p ng-show="loading"><img src="https://app.userapp.io/img/ajax-loader-transparent.gif"></p>
                <p ng-show="error">{{ error.message }}</p>
              </div>
            </div>
          </form>
        </div>
        <div class="alternative-actions">
          <button class="forgot-password button button-small button-clear button-light" ng-click="goToForgotPassword()">
            Forgot Password?
          </button>
          <button class="sign-up button button-small button-clear button-light" ng-click="goToSignUp()">
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
